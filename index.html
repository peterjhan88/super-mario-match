<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/card.js"></script>
  <script src="./assets/js/main.js"></script>
  <title>Memory Match</title>
</head>
<body>
  <div class="my-body">
    <div class="my-header">
      <div class="title">Super Mario Memory Match</div>
      <div class="timer">30:00</div>
    </div>
    <div class="my-aside">
      <div class="stats">
        <div class="stats-name">Round</div>
        <div class="stats-value" id="game-round">1</div>
      </div>
      <div class="stats">
        <div class="stats-name">Match</div>
        <div class="stats-value" id="current-match">0</div>
      </div>
      <div class="stats">
        <div class="stats-name">Attempts</div>
        <div class="stats-value" id="number-of-attempts">0</div>
      </div>
      <div class="stats">
        <div class="stats-name">Accuracy</div>
        <div class="stats-value" id="accuracy">0%</div>
      </div>
    </div>
    <div class="game-board" id="game-board"></div>
    <div class="my-modal hidden">
      <div class="modal-body">
        <div class="modal-title">You are the winner!</div>
        <div class="modal-content">You won Game Round 1</div>
        <div class="modal-button" id="reset-button">Click Here to Start New Game</div>
      </div>
    </div>
  </div>
</body>
</html>
